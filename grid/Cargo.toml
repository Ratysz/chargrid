repository = "https://github.com/stevebob/prototty.git"
documentation = "https://docs.rs/prototty_grid"

[features]
serialize = ["prototty/serialize", "grid_2d/serialize"]

[dependencies]
prototty = { path = "../prototty", version = "0.20" }
