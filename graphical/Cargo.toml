[package]
name = "prototty_graphical"
description = "Graphical prototty context which renders with wgpu"
version = "0.29.0"
authors = ["Stephen Sherratt <stephen@sherra.tt>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/stevebob/prototty.git"
repository = "https://github.com/stevebob/prototty.git"
documentation = "https://docs.rs/prototty_graphical"
edition = "2018"

[features]
serialize = ["prototty_input/serialize", "prototty_render/serialize"]
force_vulkan = ["wgpu/vulkan"]

[dependencies]
prototty_render = { path = "../render", version = "0.29" }
prototty_input = { path = "../input", version = "0.29" }
prototty_app = { path = "../app", version = "0.29" }
prototty_graphical_common = { path = "../graphical-common", version = "0.29" }
wgpu = "0.5"
wgpu_glyph = "0.8"
winit = "0.22"
zerocopy = "0.3"
log = "0.4"
grid_2d = "0.14"
futures-executor = "0.3"
