[package]
name = "prototty_wasm"
description = "Prototty context for web assembly."
version = "0.21.0"
authors = ["Stephen Sherratt <sfsherratt@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/stevebob/prototty.git"
repository = "https://github.com/stevebob/prototty.git"
documentation = "https://docs.rs/prototty_wasm"

[features]
serialize = ["prototty_input/serialize", "prototty_render/serialize", "prototty_grid/serialize"]

[dependencies]
prototty_render = { path = "../render", version = "0.21" }
prototty_input = { path = "../input", version = "0.21" }
prototty_grid = { path = "../grid", version = "0.21" }
itertools = "0.8"
