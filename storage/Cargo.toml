[package]
name = "prototty_storage"
description = "Interface to persistent storage"
version = "0.29.0"
authors = ["Stephen Sherratt <stephen@sherra.tt>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/stevebob/prototty.git"
repository = "https://github.com/stevebob/prototty.git"
documentation = "https://docs.rs/prototty_storage"
edition = "2018"

[features]
yaml = ["serde_yaml"]
json = ["serde_json"]

[dependencies]
serde = "1.0"
serde_yaml = { version = "0.8", optional = true }
serde_json = { version = "1.0", optional = true }
bincode = { version = "1.1", optional = true }
toml = { version = "0.5", optional = true }
